<ion-view title="Editar Perfil">
    <ion-nav-bar class="bar-positive bar-header nav-bar bar ">
        <ion-nav-buttons side="left">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Voltar</ion-nav-back-button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon "></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true" padding="true">
        <div class="list <!--card--> ">
            <div class="imagem-perfil item-image " style="background-image:url({{usuario.fotoPrincipal}})">
            </div>

            <!--<div class="item text-center">-->
            <div class="button-bar bar-positive padding-top button-bar-inline" style="margin:0 auto;width: 264px;">
                <button class="button" ng-click="getFotoAlbum()">Escolher foto</button>
                <button class="button" ng-click="getFoto()" style="width: 137px;">Tirar foto</button>
            </div>
                
                <!--<h2>{{user.name}}</h2>
                <p>{{user.email}}</p>-->
            <!--</div>-->
        </div>
        <div class="list list-inset">
            <label class="item item-input-inset item-stacked-label">
                <span class="input-label ">Seu nome</span>
                <input type="text" placeholder="Seu nome" ng-model="usuario.name" />
            </label>

            <label class="item item-input-inset item-stacked-label">
                <span class="input-label ">Seu email</span>
                <input type="text" placeholder="Seu Sobrenome" ng-model="usuario.email" />
            </label>

            <!--<label class="item item-input-inset">
                <input type="text" placeholder="Seu nome" />
            </label>

            <label class="item item-input-inset">
                <input type="text" placeholder="Seu nome" />
            </label>-->
            <button class="button button-block button-positive" ng-click="salvarDados()">Salvar dados</button>
        </div>
    </ion-content>
</ion-view>

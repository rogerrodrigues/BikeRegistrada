<ion-view title="Perfil">
    <ion-nav-bar class="bar-positive bar-header nav-bar bar ">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a class="button button-icon icon ion-ios7-cog-outline" href="#/editarprofile"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true" padding="true">
        <div class="list <!--card--> ">
            <div class="imagem-perfil item-image" style="background-image:url({{usuario.fotoPrincipal}})">
                <!--<img ng-src="{{ usuario.fotoPrincipal }}" style="width:auto;height:200px" />-->
            </div>
            <div class="item text-center" style="border:none">
                <h2>{{usuario.name}}</h2>
                <p>{{usuario.email}}</p>
            </div>
        </div>
        <div class="list">
            <a class="item item-icon-left item-icon-right" href="#/addbike">
                <i class="icon ion-ios7-plus-outline"></i>
                Adicionar bike
                <i class="icon  ion-ios7-arrow-right"></i>
            </a>

            <a class="item item-icon-left item-icon-right" href="#/consultabike">
                <i class="icon ion-ios7-search"></i>
                Consultar bike
                <i class="icon  ion-ios7-arrow-right"></i>
            </a>

            <a class="item item-icon-left" ng-controller="AppCtrl" ng-click="logout()">
                <i class="icon ion-log-out"></i>
                Sair
            </a>

            <!--<a class="item item-icon-left" ng-controller="BikeCtrl" ng-click="showAlert()">
                <i class="icon ion-log-out"></i>
                popup
            </a>-->

        </div>
    </ion-content>
</ion-view>
